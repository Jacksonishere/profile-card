<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="/styles/styles.css" />

		<title>Frontend Mentor | Profile card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main class="card">
				<section class="card-bio">
          <img src="/images/bg-pattern-card.svg" alt="pattern" class="card-bio-bgimage">
          <div class="card-bio-info">
            <img class="pfp" src="/images/image-victor.jpg" alt="victor" />
					<p class="nameage"><strong class="name">Victor Crest</strong> <span class="age">26</span></p>
					<p class="origin">London</p>
          </div>
				</section>

				<section class="card-stats">
					<div class="followers">
						<p><strong>80K</strong><br><span>Followers</span></p>
					</div>
					<div class="likes">
						<p><strong>803K</strong><br><span>Likes</span></p>
					</div>
					<div class="photos">
						<p><strong>1.4K</strong><br><span>Photos</span></p>
					</div>
				</section>

		</main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="#">Jacksonishere</a>.
    </div>
	</body>
</html>
